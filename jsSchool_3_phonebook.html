<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8' />
		<link rel="stylesheet" type="text/css" href="phonebook.css">
	</head>
	<body class="sapUiBody" role="application">
		<div id='phoneBook'>
			<div id='inputBox'>
				<input id='name'/>
				<input id='surname'/>
				<input id='phone'/>
				<input id='address'/>
				<button id='add'>Add</button>
			</div>
			<table id='phoneBookTable'>
				<thead>
					<tr id='tableHeader'>
						<th id='thName'>Name</th>
						<th id='thSurname'>Surname</th>
						<th id='thPhone'>Phone</th>
						<th id='thAddress'>Address</th>
						<th id='thCheckbox'><input type="checkbox"/></th>
					</tr>
				</thead>
				<tfoot>
					<tr>
						<td>
							<button onclick=deleteSelectedRecords()>Delete selected</button>
						</td>
					</tr>
				</tfoot>
			</table>
		</div>
	</body>
	<script src='phoneBook.js'> </script>
</html>
