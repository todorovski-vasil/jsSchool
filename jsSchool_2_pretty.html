<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8' />
		<link rel="stylesheet" type="text/css" href="calculator.css">
	</head>
	<body class="sapUiBody" role="application">
		<div id='calculator'>
			<div>
				<input id='calcScreen' value='0'/>
			</div>
			<div>
				<span id='key7'><span>7</span></span>
				<span id='key8'><span>8</span></span>
				<span id='key9'><span>9</span></span>
				<span id='key/'><span>/</span></span>
			</div>
			<div>
				<span id='key4'><span>4</span></span>
				<span id='key5'><span>5</span></span>
				<span id='key6'><span>6</span></span>
				<span id='key*'><span>*</span></span>
			</div>
			<div>
				<span id='key1'><span>1</span></span>
				<span id='key2'><span>2</span></span>
				<span id='key3'><span>3</span></span>
				<span id='key-'><span>-</span></span>
			</div>
			<div>
				<span id='key.'><span>.</span></span>
				<span id='key0'><span>0</span></span>
				<span id='keyC'><span>C</span></span>
				<span id='key+'><span>+</span></span>
			</div>
		</div>
	</body>
	<script src='calculator.js'> </script>
</html>
